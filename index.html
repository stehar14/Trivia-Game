<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">


    <title></title>

</head>

<body>

    <!-- Page Content -->
    <div id="trivia" class="container">

        <div class="row">
        	<div class="col-md-1"></div>
            <div id="number" class="col-md-2 text-center">
                <h3>Question #</h3>
            </div>
            <div class="col-md-6"></div>
            <div id="timer" class="col-md-2 text-center">
            	<h3>00:20</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
        	<div class="col-md-1"></div>
			<div id = "question" class="col-md-10 text-center">
				<h3>Question</h3>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row">
			<div class="row">
	        	<div class="col-md-2"></div>
					<div id = "answer1" class="col-md-4 text-center">
						<div class="col-md-12 answer-div">
							<h3>Answer 1</h3>
						</div>
					</div>
	        	
				<div id = "answer2" class="col-md-4 text-center">
					<div class="col-md-12 answer-div">
						<h3>Answer 2</h3>
				</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
	        	<div class="col-md-2"></div>
				<div id = "answer3" class="col-md-4 text-center">
					<div class="col-md-12 answer-div">	
						<h3>Answer 3</h3>
					</div>
				</div>
				
				<div id = "answer4" class="col-md-4 text-center">
					<div class="col-md-12 answer-div">	
						<h3>Answer 4</h3>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		 <div class="row">
        	<div class="col-md-1"></div>
            <div id="score" class="col-md-2 text-center">
                <h3>Score</h3>
            </div>
            <div class="col-md-6"></div>
            <div id="right-wrong" class="col-md-2 text-center">
            	<h3>0 / 0</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
	<div id="result" class="container">
		<div class="row">
			<div id="res-bg" class="col-md-12 text-center">
				<h3>Your Results</h3>
				<h3 id= "right">Number of Right Answers:</h3>
				<h3 id="wrong">Number of Wrong Answers:</h3>
				<h3 id="result-score">Score:</h3>
                <button id="replay" class="btn-lg btn-primary">Replay</button>
			</div>
		</div>
	</div>
    <video id="bgVideo" preload="true" autoplay loop muted>
      <source src="assets/images/background.mp4" type="video/mp4" >
    </video>
    <!-- My Javascript -->
    <script src="assets/javascript/app.js"></script>

    

</body>

</html>
